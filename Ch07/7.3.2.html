<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.3.2</title>
</head>
<body>
    <script type="text/javascript">
        function f(count) {
            for (var i = 0; i < count; i++) {
                console.log("a=" + i);
            }
            var i;      //完全一样的声明，选择视而不见
            console.log("b=" + i);
        }
        f(5);
    </script>
</body>
