<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.4.1</title>
</head>
<body>
    <script type="text/javascript">

        function Person(name){

            this.getName = function(){
                return name;
            };

            this.setName = function (value) {
                name = value;
            };
        }

        var person = new Person("Nicholas");
        console.log(person.getName());   //"Nicholas"
        person.setName("Greg");
        console.log(person.getName());   //"Greg"


    </script>
</body>
</html>
